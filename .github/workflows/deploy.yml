name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
    paths:
      - "snake/**"
      # - "test/**"
  workflow_dispatch:

# These are now top-level permissions that apply to all jobs
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: "./snake/package-lock.json"

      - name: Install Snake dependencies
        working-directory: ./snake
        run: |
          npm ci
          echo "Node modules installed. Contents of node_modules:"
          ls -la node_modules

      - name: Build Snake
        working-directory: ./snake
        run: |
          npm run build
          if [ ! -d "dist" ]; then
            echo "Error: dist directory was not created"
            exit 1
          fi
          echo "Build output:"
          ls -la dist/

      # Add similar steps for other projects when they're added
      # - name: Install Test dependencies
      #   working-directory: ./test
      #   run: npm ci

      # - name: Build Test
      #   working-directory: ./test
      #   run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        run: |
          if [ ! -d "./snake/dist" ]; then
            echo "Error: dist directory not found"
            exit 1
          fi
          echo "Creating artifact directory..."
          mkdir -p ./_site
          echo "Copying files..."
          cp -r ./snake/dist/* ./_site/
          echo "Verifying artifact contents:"
          ls -la ./_site/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
