name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
    paths:
      - "snake/**"
      # - "test/**"
  workflow_dispatch:

# These are now top-level permissions that apply to all jobs
permissions:
  contents: read
  pages: write
  id-token: write
  actions: write # Required for artifact upload/download

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: "./snake/package-lock.json"

      - name: Install Snake dependencies
        working-directory: ./snake
        run: |
          npm ci
          echo "Node modules installed"

      - name: Build Snake
        working-directory: ./snake
        run: |
          npm run build
          echo "Build output:"
          ls -la dist/

      # Add similar steps for other projects when they're added
      # - name: Install Test dependencies
      #   working-directory: ./test
      #   run: npm ci

      # - name: Build Test
      #   working-directory: ./test
      #   run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./snake/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
      actions: read
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
