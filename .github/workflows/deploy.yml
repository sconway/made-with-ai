name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
    paths:
      - "snake/**"
      # - "test/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: Install Snake dependencies
        working-directory: ./snake
        run: npm ci

      - name: Build Snake
        working-directory: ./snake
        run: npm run build

      # Add similar steps for other projects when they're added
      # - name: Install Test dependencies
      #   working-directory: ./test
      #   run: npm ci

      # - name: Build Test
      #   working-directory: ./test
      #   run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Prepare deployment
        run: |
          mkdir -p ./dist
          mv ./snake/dist/* ./dist/snake/
          # Add similar moves for other projects when they're added
          # mv ./test/dist/* ./dist/test/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: "./dist"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
