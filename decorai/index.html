<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DecorAI - AI Room Decoration</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <div class="container">
                <div class="logo">
                    <i data-feather="home"></i>
                    <h1>DecorAI</h1>
                </div>
                <button id="login-btn" class="auth-btn">
                    <i data-feather="key"></i>
                    <span>API Key</span>
                </button>
            </div>
        </header>
        <!-- Upload Section -->
        <section id="upload-section" class="section">
            <div class="container">
                <div id="upload-container" class="upload-container">
                    <i data-feather="upload-cloud"></i>
                    <h2>Upload Your Room Photo</h2>
                    <p>Drag and drop your image here, or click to select</p>
                    <input type="file" id="room-upload" accept="image/*" hidden>
                    <button id="camera-btn" class="camera-btn">
                        <i data-feather="camera"></i>
                        Take Photo
                    </button>
                </div>
            </div>
        </section>

        <!-- Preview Section -->
        <section id="preview-section" class="section hidden">
            <div class="container">
                <div class="preview-container">
                    <img id="room-preview" src="" alt="Room Preview">
                    <div class="preview-actions">
                        <button id="change-image-btn" class="btn">
                            <i data-feather="refresh-cw"></i>
                            Change Image
                        </button>
                        <button id="continue-btn" class="btn primary">
                            <i data-feather="arrow-right"></i>
                            Continue
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Room Options Section -->
        <section id="room-options-section" class="section hidden">
            <div class="container">
                <h2>Select Room Type</h2>
                <div class="room-options">
                    <label class="room-option">
                        <input type="radio" name="room-type" value="empty" id="empty-room" checked>
                        <div class="option-content">
                            <i data-feather="box"></i>
                            <h3>Empty Room</h3>
                            <p>Start with a blank canvas</p>
                        </div>
                    </label>
                    <label class="room-option">
                        <input type="radio" name="room-type" value="furnished" id="furnished-room">
                        <div class="option-content">
                            <i data-feather="home"></i>
                            <h3>Furnished Room</h3>
                            <p>Redesign existing space</p>
                        </div>
                    </label>
                </div>
                <div class="room-actions">
                    <button id="back-to-upload-btn" class="btn">
                        <i data-feather="arrow-left"></i>
                        Back
                    </button>
                    <button id="generate-btn" class="btn primary">
                        <i data-feather="wand-2"></i>
                        Generate Designs
                    </button>
                </div>
            </div>
        </section>

        <!-- Results Section -->
        <section id="results-section" class="section hidden">
            <div class="container">
                <div id="loading-indicator" class="loading-indicator hidden">
                    <div class="spinner"></div>
                    <p>Generating your designs...</p>
                </div>
                <div id="design-carousel" class="design-carousel"></div>
                <div class="results-actions">
                    <button id="back-to-options-btn" class="btn">
                        <i data-feather="arrow-left"></i>
                        Back
                    </button>
                    <button id="regenerate-btn" class="btn">
                        <i data-feather="refresh-cw"></i>
                        Regenerate
                    </button>
                    <button id="save-design-btn" class="btn primary">
                        <i data-feather="download"></i>
                        Save Design
                    </button>
                </div>
            </div>
        </section>
    </div>

    <!-- Auth Modal -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <button id="close-modal-btn" class="close-btn">
                <i data-feather="x"></i>
            </button>
            <h2>API Keys</h2>
            <form id="auth-form">
                <div class="form-group">
                    <label for="replicate-api-key">Replicate API Key</label>
                    <div class="input-group">
                        <input type="password" id="replicate-api-key" placeholder="Enter your Replicate API key">
                        <button type="button" id="toggle-replicate-key-visibility-btn" class="toggle-visibility-btn">
                            <i data-feather="eye"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" id="auth-action-btn" class="btn primary">Save Keys</button>
            </form>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
