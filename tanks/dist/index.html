<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/made-with-ai/tanks/dist/vite.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>3D Tank Simulator</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #000;
        font-family: Arial, sans-serif;
        touch-action: none;
      }
      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #1a1a1a;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 999;
        color: white;
        transition: opacity 0.5s;
      }
      #loading-bar {
        width: 300px;
        height: 20px;
        background-color: #333;
        border-radius: 10px;
        margin-top: 20px;
        overflow: hidden;
      }
      #loading-bar-fill {
        height: 100%;
        width: 0%;
        background-color: #4caf50;
        transition: width 0.3s;
      }
      #game-ui {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }
      #score-display {
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;
        font-size: 18px;
        font-weight: bold;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
      }
      #health-bar {
        position: absolute;
        top: 50px;
        left: 20px;
        width: 200px;
        height: 15px;
        background-color: #333;
        border-radius: 7px;
        overflow: hidden;
      }
      #health-bar-fill {
        height: 100%;
        width: 100%;
        background-color: #ff4444;
        transition: width 0.3s;
      }
      #game-over {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 100;
        color: white;
      }
      #restart-button {
        margin-top: 30px;
        padding: 10px 20px;
        background-color: #4caf50;
        border: none;
        color: white;
        font-size: 18px;
        cursor: pointer;
        border-radius: 5px;
        pointer-events: auto;
      }
      #instructions {
        position: absolute;
        bottom: 20px;
        left: 20px;
        color: white;
        font-size: 14px;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        background-color: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 5px;
        max-width: 300px;
      }
      @media (max-width: 768px) {
        #instructions {
          display: none;
        }
      }
    </style>
    <script type="module" crossorigin src="/made-with-ai/tanks/dist/assets/index-B0h9AJyn.js"></script>
    <link rel="stylesheet" crossorigin href="/made-with-ai/tanks/dist/assets/index-BtanebOX.css">
  </head>
  <body>
    <div id="loading-screen">
      <h1>3D Tank Simulator</h1>
      <p>Loading game assets...</p>
      <div id="loading-bar">
        <div id="loading-bar-fill"></div>
      </div>
    </div>

    <div id="app"></div>

    <div id="game-ui">
      <div id="score-display">Score: 0</div>
      <div id="health-bar">
        <div id="health-bar-fill"></div>
      </div>
      <div id="instructions">
        <p><strong>Controls:</strong></p>
        <p>W/S - Move forward/backward</p>
        <p>A/D - Rotate tank left/right</p>
        <p>SPACE - Fire</p>
        <p>Destroy obstacles to score points!</p>
      </div>
    </div>

    <div id="game-over">
      <h1>Game Over</h1>
      <h2>Your Score: <span id="final-score">0</span></h2>
      <button id="restart-button">Restart Game</button>
    </div>

  </body>
</html>
